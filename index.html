<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Neural Network Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gnn_explorer.css">
</head>

<body class="has-background-dark">
    <section class="section mx-0">
        <div id="title-div">
            <h1 class="title has-text-centered is-1">Graph Neural Network Explorer</h1>
        </div>

        <div class="columns" id="form-div">
            <div class="column">
                <div class="box">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label has-text-white">Number of Nodes</label>
                                <div class="control">
                                    <input class="input" type="number" id="nodeCount" min="1" max="10" value="4">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-white">Maximum Neighbors</label>
                                <div class="control">
                                    <input class="input" type="number" id="maxNeighborCount" min="1" max="3" value="3">
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control mb-0 mt-auto">
                                    <button class="button is-link has-text-white" id="startButton"
                                        onclick="startGraph()">Create Graph</button>
                                </div>
                                <div class="control mb-0 mt-auto">
                                    <button class="button is-danger" id="resetButton"
                                        onclick="resetGraph()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns" id="graph-aggregation-div">
            <div class="column is-three-fifths">
                <div class="box">
                    <div id="graph-container">
                        <div id="graph"></div>
                        <div id="graph-buttons" class="buttons" style="display: none;">
                            <button class="button is-primary" id="messagePassingButton" onclick="startMessagePassing()"
                                disabled>Start Message Passing</button>
                            <span class="icon">
                                <i class="fa-solid fa-angles-right"></i>
                            </span>
                            <button class="button is-primary" id="featureAggregationButton"
                                onclick="startFeatureAggregation()" disabled>Start Feature Aggregation</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-two-fifths">
                <div class="box" id="aggregation-panel">
                    
                    
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="gnn_explorer.js"></script>

</html>
